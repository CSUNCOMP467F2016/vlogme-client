<!DOCTYPE html>

<html>
        <head>
            <meta charset="utf-8"/>
            <link rel="StyleSheet" type = "text/css" href = "vlogMe(sample1).css" media = " all" />
            <title>VlogMe (sample)</title>
            <script type="text/javascript">

                var status=0;   //boolean, collapsed=0 slide-out=1
                
                //This function toggles the slider comment_player
                function toggle_slide(current_comment){
                    var div = document.getElementById("comment_player");
                    var main_video = document.getElementById("main_video");
                    
                    if(current_comment > 0){    //if a comment is clicked, select it to play
                        var comment_playing = "comment"+ current_comment + ".mp4";    
                        }
                    else{   //no comment to play at this time
                    }
                    
                    if(status == 0){    //slide out player
                        
                        if(current_comment == 0){
                        comment_playing = "comment0.jpg";    //if no comments at current time
                        div.innerHTML="<div id=\"player_container\" style=\"right:30%;\">"+
                            "<input type=\"image\" id=\"slide_button\" src=\"Slide_Button2.jpg\"/>"+
                            "<h2 style=\"padding:5%\">No Comments at current time<h2>"+
                            "</div>";
                        }
                        else{   //choose correct comment
                            main_video.pause(); //pause the main video before playing comment
                            var comment_playing = "comment"+ current_comment + ".mp4";
                            div.innerHTML="<div id=\"player_container\" style=\"right:30%;\">"+
                            "<input type=\"image\" id=\"slide_button\" src=\"Slide_Button2.jpg\"/>"+
                            "<video type=\"video/mp4\" id=\"comment_video\" controls autoplay\>" +
                                "<source src=\"" + comment_playing + "\"/><br>"+
                            "<\div>";
                        }
                        status=1;
                    }
                    
                    else{   //collapse player
                        if(current_comment > 0){
                            var playing_comment= document.getElementById("comment_video");
                            if(playing_comment !== null)
                                playing_comment.pause(); //stop comment if playing
                        }
                        else{};
                        div.innerHTML="<div id=\"player_container\" style=\"right:30%\">"+
                        "<input type=\"image\" id=\"slide_button\" src=\"Slide_Button.jpg\"/>"+
                        "<\div>";
                        main_video.play();
                        status= 0;
                    }
                        //return to main method
                        main();
                }
                
                function main(){
                var slide= document.getElementById("slide_button");
                var comment1= document.getElementById("comment1");
                var comment2= document.getElementById("comment2");

                slide.addEventListener("click",function(){toggle_slide(0);}, false);
                comment1.addEventListener("click",function(){toggle_slide(1);}, false);
                comment2.addEventListener("click",function(){toggle_slide(2);}, false);
               }
               
               window.addEventListener("load", main,false);

            </script>
        </head>
            <body>
                        <div id="image_container">
                            <img  class="image" src="VlogMe_logo_(small).jpg"/>
                        </div>
                        <div id="video_area">
                            <div id="video_container">
                                <video id="main_video" controls autoplay/>
                                    <source src="main_video.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div id="comments_panel">
                                <h2>Comments</h2>
                                <!--Comment 1!-->
                                <input type="image" id="comment1" class="thumbnail" src="comment1.jpg"/>
                                <h3>by user33 on 10/18/2016</h3>
                                <h3><em>"The most famous scene in the film"</em></h3>
                                <br><br>
                                <!--Comment 2!-->
                                <input type="image" id="comment2" class="thumbnail" src="comment2.jpg"/>
                                <h3>by user55 on 10/18/2016</h3>
                                <h3><em>"Here's that pixies song"</em></h3>
                                <br><br>
                            </div>
                            <div id="comment_player">
                                <div id="player_container" style="right:30%">
                                    <input type="image" id="slide_button" src="Slide_Button.jpg"/>
                                    
                                </div>
                            </div>
                        </div>
                        <div id="bottom_controls">
                            <div id="upload_controls"><input id="comment_button" type="button" value="Upload Comment"/>
                            </div>
                            <div id="description">
                            <h2>Un Chien Andalou (clip)</h2>
                            <p>A short clip of the first couple of minutes of "Un Chien Andalou",
                            a surrealist film by Salvador Dali and Luis Bu√±uel</p>
                            </div>
                        </div>
            </body>
</html>
