<dom-module id="vlogme-response-list">

  <template>

    <style>

      :host {
        display: block;
        background-color: white;
      }

      paper-toolbar {
        --paper-toolbar-background: var(--vlogme-color-alt);
      }

    </style>

    <paper-header-panel class="container flex">

      <paper-toolbar>
        <div>Responses</div>
      </paper-toolbar>

      <paper-listbox class="content">
        <paper-icon-item>
          <iron-icon icon="av:play-circle-filled"></iron-icon>
          <paper-item-body two-line>
            <div>some response</div>
            <div secondary>12:23</div>
          </paper-item-body>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="av:play-circle-filled"></iron-icon>
          some response

        <paper-icon-item>

        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="av:play-circle-filled"></iron-icon>
          some response
        </paper-icon-item>
      </paper-listbox>

    </paper-header-panel>

  </template>

  <script>
    Polymer({
      is: 'vlogme-response-list',
      properties: {
        video_title: {
          type: String,
          value: 'Some Video'
        }
      }
    });
  </script>

</dom-module>
