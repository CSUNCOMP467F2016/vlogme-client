<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="vlogme-player.html">
<link rel="import" href="vlogme-response-list.html">

<dom-module id="vlogme-app">

  <template>

    <style>

      :host {
        display: block;
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      paper-toolbar {
        @apply(--layout-flex-none);
        background-color: var(--vlogme-color-dark, black);
      }

      paper-toolbar h1.title {
        display: inline;
        padding: 10px 0;
      }

      iron-pages {
        @apply(--layout-relative);
        height: 100%;
      }

      iron-pages>.page-item {
        @apply(--layout-horizontal);
        @apply(--layout-fit);
      }

      vlogme-landing-page {
        @apply(--layout-flex-12);
      }

      vlogme-player {
        @apply(--layout-flex-5);
      }

      vlogme-response-list {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
      }

      @media (max-width: 699px) {

        .page-item {
          @apply(--layout-vertical);
        }

        vlogme-player {
          @apply(--layout-wrap);
        }

        vlogme-response-list {
          @apply(--layout-wrap);
          @apply(--layout-flex-none);
        }

      }

    </style>

    <app-location route="{{route}}"></app-location>

    <paper-toolbar>
      <h1 main-title class="title">[[site_title]]</h1>
    </paper-toolbar>

    <iron-pages id="pages" selected="0">
      <div class="page-item">
        <vlogme-player></vlogme-player>
        <vlogme-response-list></vlogme-response-list>
      </div>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'vlogme-app',
      properties: {
        site_title: {
          type: String,
          value: 'vlogme'
        }
      }
    });
  </script>

</dom-module>
