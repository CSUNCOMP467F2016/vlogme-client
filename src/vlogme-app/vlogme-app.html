<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../vlogme-player/vlogme-player.html">
<link rel="import" href="../vlogme-response-list/vlogme-response-list.html">

<style is="custom-style">
  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
    padding: 0;
    background-color: var(--vlogme-color-background);
  }
</style>

<dom-module id="vlogme-app">

  <template>

    <style>

      :host {
        display: block;
      }

      #player-container {
        @apply(--layout-horizontal);
        @apply(--layout-fit);
      }

      vlogme-player {
        @apply(--layout-flex-5);
        @apply(--layout-self-stretch);
      }

      vlogme-response-list {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
      }

      paper-toolbar {
        background-color: var(--vlogme-color-dark);
      }

      paper-toolbar h1.title {
        display: inline;
        padding: 10px 0;
      }

      @media (max-width: 799px) {

        #player-container {
          @apply(--layout-vertical);
        }

        vlogme-player {
          @apply(--layout-wrap);
        }

        vlogme-response-list {
          @apply(--layout-wrap);
          @apply(--layout-flex-none);
        }

      }

    </style>

    <paper-toolbar>
      <h1 main-title class="title">[[site_title]]</h1>
    </paper-toolbar>

    <div id="player-container">
      <vlogme-player></vlogme-player>
      <vlogme-response-list></vlogme-response-list>
    </div>

  </template>

  <script>
    Polymer({
      is: 'vlogme-app',
      properties: {
        site_title: {
          type: String,
          value: 'vlogme'
        }
      }
    });
  </script>

</dom-module>
