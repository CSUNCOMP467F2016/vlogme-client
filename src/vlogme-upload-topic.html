<dom-module id="vlogme-upload-topic">

  <template>

    <style>

      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-self-stretch);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--vlogme-color-alt, gray);
      }

      form > paper-button:not([disabled]) {
        background: var(--vlogme-color-dark);
        color: var(--paper-grey-50);
      }

    </style>

    <paper-toolbar>
      <div>Upload New Video</div>
    </paper-toolbar>

    <div id="upload-form-container">
      <form is="iron-form">
        <paper-input label="Title" name="title"></paper-input>
        <paper-input label="Video File" type="file" name="file"></paper-input>
        <paper-button raised onclick="">Upload</paper-button>
      </form>
    </div>

  </template>

  <script>
    Polymer({
      is: 'vlogme-upload-topic'
    });
  </script>

</dom-module>
