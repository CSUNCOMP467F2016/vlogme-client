<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="vlogme-landing-page">

  <template>

    <style include="app-grid-style">

      :host {
        @apply(--layout-vertical);
        @apply(--layout-self-stretch);
        --app-grid-columns: 3;
        --app-grid-gutter: 4px;
        --app-grid-item-height: 200px;

        --paper-card-header: {
          max-height: 50%;
        };

      }

      paper-toolbar {
        --paper-toolbar-background: var(--vlogme-color-alt, gray);
      }

      #latest-videos-grid {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        @apply(--layout-center-center);
      }

      .app-grid>.item {
        background-color: blue;
        list-style: none;
      }

      @media(max-width: 699px) {
        :host {
          min-height: 320px;
        }
      }

    </style>

    <paper-toolbar>
      <div>Latest Videos</div>
    </paper-toolbar>

    <div class="app-grid">
      <paper-card image="/placeholder.png">
        <div class="card-content">
          <div><a href="#">Video Title</a></div>
          <div><a href="#">Author</a></div>
          <div>
            <span>[[v]] Views</span> | <span>[[r]] Responses</span>
          </div>
        </div>
      </paper-card>
    </div>

  </template>

  <script>
    Polymer({
      is: 'vlogme-landing-page'
    });
  </script>

</dom-module>
