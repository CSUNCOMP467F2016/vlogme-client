<dom-module id="vlogme-response-list">

  <template>

    <app-location route="{{route}}"></app-location>

    <style>

      :host {
        display: block;
        @apply(--layout-vertical);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--vlogme-color-alt, gray);
      }

      paper-listbox {
        @apply(--layout-self-stretch);
      }

      @media (min-width: 700px) {

        iron-scroll-threshold {
          @apply(--layout-flex);
          @apply(--layout-scroll);
        }

      }

    </style>

    <paper-toolbar>
      <div>Responses</div>
    </paper-toolbar>

    <iron-scroll-threshold id="scroll">
      <paper-listbox id="responses-listbox" tabindex="-1">
        <template is="dom-repeat" items="[[responses]]" as="item">
          <paper-icon-item tabindex="-1" role="none" data-item="[[item]]">
            <iron-icon icon="av:play-circle-filled" item-icon></iron-icon>
            <paper-item-body two-line>
              <div>[[item.title]]</div>
              <div secondary>[[item.duration]]</div>
            </paper-item-body>
          </paper-icon-item>
        </template>
      </paper-listbox>
    </iron-scroll-threshold>

  </template>

  <script>
    Polymer({
      is: 'vlogme-response-list',
      ready: function() {
      },
      properties: {
        video_title: {
          type: String,
          value: 'Some Video'
        },
        responses: {
          type: Array ,
          value:[]
        }
      },
      get_panel: function(){
        return this.$['responses-listbox'];
      }
    });
  </script>

</dom-module>
