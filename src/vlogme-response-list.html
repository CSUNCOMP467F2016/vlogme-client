<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="vlogme-response-item.html">

<dom-module id="vlogme-response-list">

  <template>

    <style>

      :host {
        display: block;
        @apply(--layout-vertical);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--vlogme-color-alt);
      }

      paper-listbox {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
      }

    </style>

    <paper-toolbar>
      <div>Responses</div>
    </paper-toolbar>

    <paper-listbox id="responses-listbox">
      <template is="dom-repeat" items="{{responses}}" as="item">
        <vlogme-response-item item="{{item}}"></vlogme-response-item>
      </template>
    </paper-listbox>

  </template>

  <script>
    Polymer({
      is: 'vlogme-response-list',
      ready: function() {
        var list = this.list = this.$['responses-listbox'];
        this.select_cb = function(e) {
          // TODO: react to selection
          return true;
        }.bind(this);
      },
      attached: function() {
        this.list.addEventListener('iron-select', this.select_cb);
      },
      detached: function() {
        this.list.removeEventListener('iron-select', this.select_cb);
      },
      properties: {
        video_title: {
          type: String,
          value: 'Some Video'
        },
        responses: {
          type: Array,
          value: [
            {
              title: 'First Response',
              duration: '2:34'
            },
            {
              title: 'Second Response',
              duration: '22:45'
            }
          ]
        }
      }
    });
  </script>

</dom-module>
