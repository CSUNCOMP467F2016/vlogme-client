<!doctype html>

<html>
  <head>
    <title>vlogme-polymer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,initial-scale=1.0, user-scalable=yes">
    <link rel="manifest" href="/manifest.json">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/src/vlogme-app.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <style is="custom-style">
      :root {
        --vlogme-color-dark: var(--paper-deep-purple-900);
        --vlogme-color-main: var(--paper-purple-900);
        --vlogme-color-alt: var(--paper-deep-purple-600);
        --vlogme-color-background: var(--paper-grey-400);
      }
    </style>
  </head>
  <body>
    <vlogme-app
      video_upload_endpoint="http://ec2-35-164-213-202.us-west-2.compute.amazonaws.com/endpoint/upload-video"
      latest_topics_endpoint="http://ec2-35-164-213-202.us-west-2.compute.amazonaws.com/endpoint/latest-topics"
      latest_responses_endpoint="http://ec2-35-164-213-202.us-west-2.compute.amazonaws.com/endpoint/latest-responses">
    </vlogme-app>
  </body>
</html>
